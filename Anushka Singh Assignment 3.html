<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Editkaro.in</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 2rem 5% 4rem;
        }

        /* Header Logo Section */
        .header-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: #b8b8d1;
            font-weight: 300;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        /* Cute Animation under tagline */
        .animation-sparkles {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .sparkle {
            width: 20px;
            height: 20px;
            position: relative;
            animation: sparkleRotate 3s infinite ease-in-out;
        }

        .sparkle::before,
        .sparkle::after {
            content: '';
            position: absolute;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .sparkle::before {
            width: 20px;
            height: 4px;
            top: 8px;
            left: 0;
        }

        .sparkle::after {
            width: 4px;
            height: 20px;
            top: 0;
            left: 8px;
        }

        .sparkle:nth-child(1) {
            animation-delay: 0s;
        }

        .sparkle:nth-child(2) {
            animation-delay: 0.3s;
        }

        .sparkle:nth-child(3) {
            animation-delay: 0.6s;
        }

        @keyframes sparkleRotate {
            0%, 100% {
                transform: rotate(0deg) scale(0.8);
                opacity: 0.6;
            }
            50% {
                transform: rotate(180deg) scale(1.2);
                opacity: 1;
            }
        }

        /* Portfolio Section */
        .portfolio {
            max-width: 1400px;
            margin: 0 auto;
        }

        .section-title {
            text-align: center;
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 2rem;
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        .filter-btn {
            padding: 0.7rem 1.5rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid rgba(102, 126, 234, 0.3);
            color: #fff;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-color: transparent;
            transform: scale(1.05);
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2rem;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            position: relative;
        }

        .portfolio-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
        }

        .portfolio-item .video-thumbnail {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: opacity 0.3s;
        }

        .portfolio-item video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            object-fit: cover;
            opacity: 0;
            transition: opacity 0.3s, transform 0.4s;
        }

        .portfolio-item:hover .video-thumbnail {
            opacity: 0;
        }

        .portfolio-item:hover video {
            opacity: 1;
            transform: scale(1.05);
        }

        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .portfolio-item:hover .play-overlay {
            opacity: 0.7;
        }

        .play-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s;
        }

        .portfolio-item:hover .play-icon {
            transform: scale(1.1);
            background: rgba(102, 126, 234, 1);
        }

        .play-icon::after {
            content: '';
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
            margin-left: 5px;
        }

        .portfolio-info {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.02);
        }

        .portfolio-info h3 {
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            color: #667eea;
        }

        .portfolio-tag {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            background: rgba(102, 126, 234, 0.3);
            border-radius: 15px;
            font-size: 0.85rem;
            color: #b8b8d1;
            text-transform: capitalize;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem 5% 3rem;
            }

            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1rem;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .portfolio-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .filter-buttons {
                gap: 0.8rem;
            }

            .filter-btn {
                padding: 0.6rem 1.2rem;
                font-size: 0.85rem;
            }
        }

        @media (max-width: 480px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Render portfolio items
        function renderPortfolio(filter = 'all') {
            const grid = document.getElementById('portfolioGrid');
            grid.innerHTML = '';
            
            const items = filter === 'all' ? portfolioData : portfolioData.filter(item => item.category === filter);
            
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'portfolio-item';
                card.onclick = () => window.open(item.video, '_blank');
                card.innerHTML = `
                    <img class="video-thumbnail" src="${item.thumbnail}" alt="${item.title}">
                    <video muted loop playsinline preload="metadata">
                        <source src="${item.videoPreview}" type="video/mp4">
                    </video>
                    <div class="play-overlay">
                        <div class="play-icon"></div>
                    </div>
                    <div class="portfolio-info">
                        <h3>${item.title}</h3>
                        <span class="portfolio-tag">${item.category.replace('-', ' ')}</span>
                    </div>
                `;
                
                // Add hover event to play video
                const videoElement = card.querySelector('video');
                card.addEventListener('mouseenter', () => {
                    videoElement.play().catch(e => console.log('Video play failed:', e));
                });
                card.addEventListener('mouseleave', () => {
                    videoElement.pause();
                    videoElement.currentTime = 0;
                });
                
                grid.appendChild(card);
            });
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderPortfolio(this.dataset.filter);
            });
        });

        // Initialize portfolio
